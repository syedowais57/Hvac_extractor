services:
  - type: web
    name: hvac-extractor-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python api/app.py
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONPATH
        value: .
      - key: GEMINI_API_KEY
        sync: false # Set this in the Render dashboard manually
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp # Optional: defaults to this if not set
        sync: false # Can be overridden in Render dashboard
